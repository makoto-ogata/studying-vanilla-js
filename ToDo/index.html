<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://jsprimer.net/use-case/todoapp/final/final/index.css"
      rel="stylesheet"
    />
  <title>Todo App</title>
</head>
<body>
  <h1>Todo App</h1>
  <div class="todoapp">
    <form id="js-form">
      <input id="js-form-input" class="new-todo" type="text" placeholder="what need to be done?" autocomplete="off" />
    </form>
    <div id="js-todo-list" class="todo-list">
    </div>
    <footer class="footer">
      <span id="js-todo-count">Todoアイテム数: 0</span>
    </footer>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
